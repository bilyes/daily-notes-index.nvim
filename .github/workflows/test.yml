name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Lua
      uses: leafo/gh-actions-lua@v9
      with:
        luaVersion: luajit  # LuaJIT is compatible with Lua 5.1 and supports goto
        buildCache: false
    
    - name: Run tests
      run: |
        cd tests && LUA_PATH="../lua/?.lua;../lua/?/init.lua;;" lua init.lua
